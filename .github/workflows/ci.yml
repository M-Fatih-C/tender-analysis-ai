# ============================================================
# TenderAI CI/CD Pipeline
# ============================================================
# Triggers: push to main, pull requests
# Steps: lint, test, security scan, build Docker image
# ============================================================

name: TenderAI CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€ 1. Lint & Format Check â”€â”€
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff
        run: ruff check src/ ui/ tests/ --output-format=github || true

  # â”€â”€ 2. Test Suite â”€â”€
  test:
    name: âœ… Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create .env
        run: |
          echo "OPENAI_API_KEY=sk-test" > .env
          echo "GEMINI_API_KEY=test" >> .env
          echo "DEMO_MODE=true" >> .env
          echo "SECRET_KEY=ci-test-key" >> .env

      - name: Run tests
        run: |
          python -m pytest tests/ -q --tb=short \
            --junitxml=reports/junit.xml \
            -v 2>&1 | tee reports/test-output.txt
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/

  # â”€â”€ 3. Security Scan â”€â”€
  security:
    name: ğŸ”’ Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip install -r requirements.txt
          pip-audit --strict --desc || true

  # â”€â”€ 4. Build Docker Image â”€â”€
  build:
    name: ğŸ³ Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
